    <title>this 的指向问题</title>
</head>
<body>
    <script>
        var title = '全局标题'
        var obj = {
            title: 'ES6学习',
            getTittle: ()=> {
                console.log(this.title);
            }
        }
        obj.getTittle() //ES6学习
        var bar = obj.getTittle //bar 属于谁？ window
        bar()
    </script>
</body>
