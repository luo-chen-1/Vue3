<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣杯布局</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div id="root">
        <header></header>
        <main>
            <div class="left"></div>
            <div class="center">
                <div class="row">
                    <div class="col-3 class_col" v-for="(course,index) in lists" :key="course_id">
                        <img class="touxiang" :src="course.courseTeacher.avatar">
                        <div class="image"  @mouseover="change(index,course.flag)"
                        @mouseout="change(index,course.flag)">
                            <img  class="bg" :src="course.image">
                            <div class="cc" v-show="course.flag&&!course.finished">
                                <a>发起签到</a><a>课堂表现</a>
                            </div>
                        </div>
                        <div class="class_info">
                            <p class="courseName">{{course.course_name}}</p>
                            <p class="tinyfont">班课号:<span style="color: lightskyblue;">{{course.courseId}}</span></p>
                            <p class="tinyfont">{{course.myclass}}</p>
                            <div>
                                <p class="tinyfont fontleft">{{course.term}}</p>
                                <p class="tinyfont fontright">进入></p>
                                <p class="tinyfont fontright"><span @click="deleteList(index)">删除</span></p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="right"></div>
        </main>
        <footer></footer>
    </div>
</body>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="./main.js"></script>
<script>
    const mountedApp = app.mount('#root')
</script>

</html>
